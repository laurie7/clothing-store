<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Laurie's Clothing Store</title>
</head>
<body>
  <div class="container">
    <h1>Laurie's Clothing Store</h1>
    <form>
      <p>Please enter your full name and address:</p>
      <div class="form-group">
        <label for="firstName">First name:</label>
        <input id="firstName" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="lastName">Last name:</label>
        <input id="lastName" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="address1">Address line 1:</label>
        <input id="address1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="address2">Address line 2</label>
        <input id="address2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input id="city" class="form-control" type="text">
      </div>
        <label>State</label>
      <select class="form-control" id="state">
        <option>Alaska</option>
        <option>Texas</option>
        <option>Oregon</option>
        <option>Washington</option>
        <option>Utah</option>
        <option>Colorado</option>
      </select>
      <div class="form-group">
        <label for="zipCode">Zip code</label>
        <input id="zipCode" class="form-control" type="text">
      </div>
      <label>What item would you like to order?</label>
      <div class="radio">
        <label>
          <input type="radio" name="clothing" value="tights" checked>
          Tights
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="clothing" value="dress">
          Dress
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="clothing" value="shorts">
          Shorts
        </label>
      </div>
      <div class="form-group">
        <label for="color">Click on the bar below and choose the color you'd like!</label>
        <input id="color" class="form-control" type="color">
      </div>


    </form>
  </div>
</body>
</html>
